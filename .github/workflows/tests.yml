name: Tests

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    uses: ./.github/workflows/test-unit.yml

  lint:
    name: Lint
    uses: ./.github/workflows/test-lint.yml

  format:
    name: Format Check
    uses: ./.github/workflows/test-format.yml

  runtime-native:
    name: Runtime Native
    uses: ./.github/workflows/test-runtime-native.yml

  tooling:
    name: Tooling Profile
    uses: ./.github/workflows/test-tooling.yml

  web-wasm:
    name: Web WASM App
    uses: ./.github/workflows/web-wasm-app.yml
    with:
      include-models: false
