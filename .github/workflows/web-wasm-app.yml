name: Web WASM App

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      go-version:
        description: Go version
        required: false
        type: string
        default: "1.25.x"
      include-models:
        description: Export and bundle ONNX models into web artifact
        required: false
        type: boolean
        default: true
      python-version:
        description: Python version for model export
        required: false
        type: string
        default: "3.10"
      hf-repo:
        description: Hugging Face repo to download from
        required: false
        type: string
        default: "kyutai/pocket-tts-without-voice-cloning"
      model-variant:
        description: PocketTTS model variant/config
        required: false
        type: string
        default: "b6369a24"
      enable-int8:
        description: Enable ONNX INT8 quantization
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build-web-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version || '1.25.x' }}

      - name: Build PocketTTS CLIs
        if: ${{ inputs.include-models }}
        run: |
          ls -la cmd
          go build -o pockettts-tools ./cmd/pockettts-tools

      - name: Setup Python
        if: ${{ inputs.include-models }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.10' }}

      - name: Setup uv
        if: ${{ inputs.include-models }}
        uses: astral-sh/setup-uv@v5

      - name: Install Python dependencies
        if: ${{ inputs.include-models }}
        run: |
          uv pip install --system \
            pocket-tts \
            onnx \
            onnxruntime \
            --extra-index-url https://download.pytorch.org/whl/cpu \
            --index-strategy unsafe-best-match

      - name: Download ungated PocketTTS model files
        if: ${{ inputs.include-models }}
        run: |
          ./pockettts-tools model download \
            --hf-repo "${{ inputs.hf-repo || 'kyutai/pocket-tts-without-voice-cloning' }}" \
            --out-dir models

      - name: Export ONNX models
        if: ${{ inputs.include-models }}
        run: |
          EXTRA_FLAGS=""
          if [ "${{ inputs.enable-int8 }}" = "true" ]; then
            EXTRA_FLAGS="--int8"
          fi

          ./pockettts-tools model export \
            --models-dir models \
            --out-dir models/onnx \
            --variant "${{ inputs.model-variant || 'b6369a24' }}" \
            ${EXTRA_FLAGS}

      - name: Build Go wasm kernel
        run: |
          mkdir -p web/dist
          GOOS=js GOARCH=wasm go build -trimpath -ldflags="-s -w" -o web/dist/pockettts-kernel.wasm ./cmd/pockettts-wasm

      - name: Copy Go wasm runtime JS
        run: |
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" web/dist/wasm_exec.js

      - name: Copy web app assets
        run: |
          cp web/index.html web/main.js web/dist/

      - name: Bundle ONNX models into web app
        if: ${{ inputs.include-models }}
        run: |
          mkdir -p web/dist/models
          cp models/onnx/*.onnx models/onnx/manifest.json web/dist/models/

      - name: List web artifact
        run: |
          ls -lah web/dist
          test -f web/dist/index.html
          test -f web/dist/main.js
          test -f web/dist/wasm_exec.js
          test -f web/dist/pockettts-kernel.wasm
          if [ "${{ inputs.include-models }}" = "true" ]; then
            ls -lah web/dist/models
            test -f web/dist/models/manifest.json
          fi

      - name: Upload web app artifact
        uses: actions/upload-artifact@v4
        with:
          name: pockettts-web-wasm-${{ github.run_id }}
          path: web/dist
          if-no-files-found: error
