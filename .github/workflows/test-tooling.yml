name: Tooling Profile

on:
  workflow_call:

permissions:
  contents: read

jobs:
  tooling:
    name: Tooling profile checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build tooling binary
        run: go build ./cmd/pockettts-tools

      - name: Tooling command smoke
        run: |
          go run ./cmd/pockettts-tools --help
          go run ./cmd/pockettts-tools model export --help
          go run ./cmd/pockettts-tools export-voice --help
