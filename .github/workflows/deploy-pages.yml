name: Deploy Web App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      include-models:
        description: Bundle ONNX models into the Pages artifact
        required: false
        type: boolean
        default: true
      python-version:
        description: Python version for model export
        required: false
        type: string
        default: "3.10"
      hf-repo:
        description: Hugging Face repo to download from
        required: false
        type: string
        default: "kyutai/pocket-tts-without-voice-cloning"
      model-variant:
        description: PocketTTS model variant/config
        required: false
        type: string
        default: "b6369a24"
      enable-int8:
        description: Enable ONNX INT8 quantization
        required: false
        type: boolean
        default: false
      onnx-bundle-url:
        description: Prebuilt ONNX bundle URL/path (skip Python export when set)
        required: false
        type: string
        default: ""
      onnx-bundle-sha256:
        description: SHA256 for the prebuilt ONNX bundle
        required: false
        type: string
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      INCLUDE_MODELS: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.include-models != 'false' }}
      ONNX_BUNDLE_URL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.onnx-bundle-url || '' }}
      ONNX_BUNDLE_SHA256: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.onnx-bundle-sha256 || '' }}
      USE_PREBUILT_BUNDLE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.onnx-bundle-url != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Build PocketTTS CLIs
        if: ${{ env.INCLUDE_MODELS == 'true' }}
        run: |
          ls -la cmd
          go build -o pockettts-tools ./cmd/pockettts-tools

      - name: Setup Python
        if: ${{ env.INCLUDE_MODELS == 'true' && env.USE_PREBUILT_BUNDLE != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python-version || '3.10' }}

      - name: Setup uv
        if: ${{ env.INCLUDE_MODELS == 'true' && env.USE_PREBUILT_BUNDLE != 'true' }}
        uses: astral-sh/setup-uv@v5

      - name: Install Python dependencies
        if: ${{ env.INCLUDE_MODELS == 'true' && env.USE_PREBUILT_BUNDLE != 'true' }}
        run: |
          uv pip install --system \
            pocket-tts \
            onnx \
            onnxruntime \
            --extra-index-url https://download.pytorch.org/whl/cpu \
            --index-strategy unsafe-best-match

      - name: Prepare ONNX models
        if: ${{ env.INCLUDE_MODELS == 'true' }}
        run: |
          set -euo pipefail
          if [ "${USE_PREBUILT_BUNDLE}" = "true" ]; then
            ./pockettts-tools model download-onnx \
              --bundle-url "${ONNX_BUNDLE_URL}" \
              --sha256 "${ONNX_BUNDLE_SHA256}" \
              --out-dir models/onnx
          else
            ./pockettts-tools model download \
              --hf-repo "${{ github.event.inputs.hf-repo || 'kyutai/pocket-tts-without-voice-cloning' }}" \
              --out-dir models

            EXTRA_FLAGS=""
            if [ "${{ github.event.inputs.enable-int8 }}" = "true" ]; then
              EXTRA_FLAGS="--int8"
            fi

            ./pockettts-tools model export \
              --models-dir models \
              --out-dir models/onnx \
              --variant "${{ github.event.inputs.model-variant || 'b6369a24' }}" \
              --max-seq 512 \
              ${EXTRA_FLAGS}
          fi

      - name: Build Go wasm kernel
        run: |
          mkdir -p web/dist
          GOOS=js GOARCH=wasm go build -trimpath -ldflags="-s -w" -o web/dist/pockettts-kernel.wasm ./cmd/pockettts-wasm

      - name: Copy Go wasm runtime JS
        run: cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" web/dist/wasm_exec.js

      - name: Download voice embeddings
        if: ${{ env.INCLUDE_MODELS == 'true' }}
        run: ./pockettts-tools voice download --out-dir voices

      - name: Copy static web assets
        run: cp web/index.html web/main.js web/bridge.js web/bridge_contract.js web/safetensors.js web/dist/

      - name: Bundle ONNX models into web app
        if: ${{ env.INCLUDE_MODELS == 'true' }}
        run: |
          mkdir -p web/dist/models
          cp models/onnx/*.onnx models/onnx/manifest.json web/dist/models/

      - name: Bundle voice embeddings into web app
        if: ${{ env.INCLUDE_MODELS == 'true' }}
        run: |
          mkdir -p web/dist/voices
          cp voices/*.safetensors voices/manifest.json web/dist/voices/

      - name: Disable Jekyll
        run: touch web/dist/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
