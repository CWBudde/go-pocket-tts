name: Deploy Web App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      include-models:
        description: Bundle ONNX models into the Pages artifact
        required: false
        type: boolean
        default: true
      python-version:
        description: Python version for model export
        required: false
        type: string
        default: '3.13'
      hf-repo:
        description: Hugging Face repo to download from
        required: false
        type: string
        default: 'kyutai/pocket-tts-without-voice-cloning'
      model-variant:
        description: PocketTTS model variant/config
        required: false
        type: string
        default: 'b6369a24'
      enable-int8:
        description: Enable ONNX INT8 quantization
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Build PocketTTS CLIs
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.include-models == true }}
        run: |
          ls -la cmd
          go build -o pockettts ./cmd/pockettts
          go build -o pockettts-tools ./cmd/pockettts-tools

      - name: Setup Python
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.include-models == true }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version || '3.13' }}

      - name: Setup uv
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.include-models == true }}
        uses: astral-sh/setup-uv@v5

      - name: Install Python dependencies
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.include-models == true }}
        run: |
          uv pip install --system \
            pocket-tts \
            onnx \
            onnxruntime \
            --extra-index-url https://download.pytorch.org/whl/cpu \
            --index-strategy unsafe-best-match

      - name: Download ungated PocketTTS model files
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.include-models == true }}
        run: |
          ./pockettts model download \
            --hf-repo "${{ inputs.hf-repo || 'kyutai/pocket-tts-without-voice-cloning' }}" \
            --out-dir models

      - name: Export ONNX models
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.include-models == true }}
        run: |
          EXTRA_FLAGS=""
          if [ "${{ inputs.enable-int8 }}" = "true" ]; then
            EXTRA_FLAGS="--int8"
          fi

          ./pockettts-tools model export \
            --models-dir models \
            --out-dir models/onnx \
            --variant "${{ inputs.model-variant || 'b6369a24' }}" \
            ${EXTRA_FLAGS}

      - name: Build Go wasm kernel
        run: |
          mkdir -p web/dist
          GOOS=js GOARCH=wasm go build -trimpath -ldflags="-s -w" -o web/dist/pockettts-kernel.wasm ./cmd/pockettts-wasm

      - name: Copy Go wasm runtime JS
        run: cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" web/dist/wasm_exec.js

      - name: Copy static web assets
        run: cp web/index.html web/main.js web/dist/

      - name: Bundle ONNX models into web app
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.include-models == true }}
        run: |
          mkdir -p web/dist/models
          cp models/onnx/*.onnx models/onnx/manifest.json web/dist/models/

      - name: Disable Jekyll
        run: touch web/dist/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
