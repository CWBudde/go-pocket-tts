<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketTTS Web Demo</title>
    <style>
      :root {
        --bg: #0e1726;
        --bg-soft: #13223a;
        --panel: #152842;
        --line: #2f4f75;
        --text: #e3edf9;
        --muted: #9bb2d3;
        --accent: #73d8ff;
        --accent-ink: #001826;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background:
          radial-gradient(1200px 600px at 95% -20%, #2867a233, transparent),
          radial-gradient(900px 420px at -10% 120%, #3c7bb733, transparent),
          var(--bg);
        color: var(--text);
      }

      main {
        max-width: 940px;
        margin: 1.2rem auto;
        padding: 1rem;
      }

      .panel {
        background: linear-gradient(180deg, #182d4ddd, #122238e6);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 1rem;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .subtitle {
        margin: 0.35rem 0 0;
        color: var(--muted);
      }

      .row {
        display: flex;
        gap: 0.7rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .row + .row {
        margin-top: 0.7rem;
      }

      .grow {
        flex: 1;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        margin-top: 0.7rem;
        background: #091427;
        border: 1px solid var(--line);
        border-radius: 10px;
        color: var(--text);
        padding: 0.75rem;
        font: inherit;
      }

      button,
      select {
        background: #0f1c33;
        color: var(--text);
        border: 1px solid var(--line);
        border-radius: 9px;
        padding: 0.55rem 0.8rem;
        font: inherit;
      }

      button.primary {
        background: var(--accent);
        color: var(--accent-ink);
        border-color: #9ee4ff;
        font-weight: 700;
      }

      button.primary.ready {
        background: #35cf70;
        color: #042110;
        border-color: #7fe8a7;
      }

      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .icon-btn {
        min-width: 2.25rem;
        padding: 0.48rem 0.6rem;
        text-align: center;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .info,
      pre {
        margin: 0.7rem 0 0;
        background: #081122;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 0.65rem;
        color: var(--muted);
        white-space: pre-wrap;
      }

      progress {
        margin-top: 0.25rem;
        width: 100%;
        height: 12px;
      }

      audio {
        width: 100%;
        margin-top: 0.7rem;
      }

      .muted {
        color: var(--muted);
      }

      input[type="range"] {
        width: 120px;
        accent-color: var(--accent);
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="panel">
        <h1>PocketTTS Web Demo</h1>
        <p class="subtitle">Single-path demo using the Go WASM kernel with the native PocketTTS generation pipeline.</p>

        <div id="startup-info" class="info">Starting...</div>

        <div class="row">
          <button id="load-model" type="button">Load Model</button>
          <label class="muted" for="voice">Voice</label>
          <select id="voice">
            <option value="">No voice</option>
          </select>
          <span id="model-state" class="muted">Model: not loaded</span>
        </div>

        <div class="row">
          <label class="muted" for="temperature">Temperature</label>
          <input type="range" id="temperature" min="0" max="1.5" step="0.05" value="0.7" />
          <span id="temperature-value" class="muted">0.70</span>
        </div>

        <textarea id="text" placeholder="Type text here">Hello from PocketTTS in the browser.</textarea>

        <div class="row">
          <button id="synthesize" class="primary grow" type="button" disabled>Synthesize</button>
          <a id="download" class="icon-btn" href="#" download="pockettts.wav" title="Download WAV" aria-label="Download WAV">â¬‡</a>
        </div>

        <div id="synth-progress-text" class="muted">Idle</div>
        <progress id="synth-progress" value="0" max="100"></progress>

        <audio id="player" controls></audio>
        <pre id="log">Ready.</pre>
      </section>
    </main>

    <script src="./wasm_exec.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
