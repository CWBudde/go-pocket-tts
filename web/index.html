<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketTTS Web Demo</title>
    <style>
      :root {
        --bg: #0e1726;
        --line: #2f4f75;
        --text: #e3edf9;
        --muted: #9bb2d3;
        --accent: #73d8ff;
        --accent-ink: #001826;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background:
          radial-gradient(1200px 600px at 95% -20%, #2867a233, transparent),
          radial-gradient(900px 420px at -10% 120%, #3c7bb733, transparent),
          var(--bg);
        color: var(--text);
      }

      main {
        max-width: 900px;
        margin: 1.2rem auto;
        padding: 1rem;
      }

      .panel {
        background: linear-gradient(180deg, #182d4ddd, #122238e6);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 1rem;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
      }

      .subtitle {
        margin: 0.35rem 0 0.9rem;
        color: var(--muted);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.8rem;
        align-items: center;
        margin-bottom: 0.8rem;
      }

      .controls label {
        color: var(--muted);
      }

      select,
      button {
        background: #0f1c33;
        color: var(--text);
        border: 1px solid var(--line);
        border-radius: 9px;
        padding: 0.55rem 0.8rem;
        font: inherit;
      }

      input[type="range"] {
        width: 150px;
        accent-color: var(--accent);
      }

      textarea {
        width: 100%;
        min-height: 140px;
        background: #091427;
        border: 1px solid var(--line);
        border-radius: 10px;
        color: var(--text);
        padding: 0.75rem;
        font: inherit;
      }

      .synth-row {
        margin-top: 0.8rem;
      }

      button.primary {
        width: 100%;
        background: var(--accent);
        color: var(--accent-ink);
        border-color: #9ee4ff;
        font-weight: 700;
      }

      button.primary.ready {
        background: #35cf70;
        color: #042110;
        border-color: #7fe8a7;
      }

      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      audio {
        width: 100%;
        margin-top: 0.8rem;
      }

      .info {
        margin-top: 0.8rem;
        background: #081122;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 0.65rem;
        color: var(--muted);
        white-space: pre-wrap;
      }

      .temp-value {
        color: var(--muted);
        min-width: 3ch;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="panel">
        <h1>PocketTTS Web Demo</h1>
        <p class="subtitle">Go WASM + native safetensors pipeline.</p>

        <div class="controls">
          <label for="voice">Voice</label>
          <select id="voice"></select>

          <label for="temperature">Temperature</label>
          <input type="range" id="temperature" min="0" max="1.5" step="0.05" value="0.7" />
          <span id="temperature-value" class="temp-value">0.70</span>
        </div>

        <textarea id="text" placeholder="Type text here">Hello from PocketTTS in the browser.</textarea>

        <div class="synth-row">
          <button id="synthesize" class="primary" type="button" disabled>Synthesize</button>
        </div>

        <audio id="player" controls></audio>

        <div id="info" class="info">Starting...</div>
      </section>
    </main>

    <script src="./wasm_exec.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
